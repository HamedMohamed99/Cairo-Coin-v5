{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}CairoCoinPlus{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'CairoCoinPlus/styles.css' %}" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'CairoCoinPlus/background.jpg' %}'); background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(255, 255, 255, 0.6);">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'CairoCoinPlus/logo+name_3.svg' %}"  height="30" class="d-inline-block align-top" >
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Pricing</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Docs</a>
                </li>
            
            </ul>
            <ul class="my-2 my-lg-0">
                <li class="nav-item" style="list-style-type: none;">
                    <a class="btn btn-dark" href="{% url 'login' %}">Log In/Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block body %}
        {% endblock %}
    </div>
    <script src="{% static 'CairoCoinPlus/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
